<html>
<head>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
	<div id="app">
	</div>
	<script type="text/babel">
	
	class User extends React.Component{
		render() {
			return (
				<div>
					{this.props.user}, {this.props.age}, {this.props.area}, {this.props.city}
				</div>
			);
		}
	}
	class Test extends React.Component{
		render() {
			return (
				<div>
					{this.props.title}
					<User {...this.props} area="Kukatpally" state="Telangana"/>
				</div>
			);
		}
	}
	
	ReactDOM.render(<Test title="Welcome to Demo" user="Karthik" age="30" city="Hyderabad" area="Ameerpet" />, document.getElementById('app'))
	</script>
</body>
</html>
